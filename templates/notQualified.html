{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-image: url("{% static 'Assets/bg25.png' %}");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        overflow-y: hidden;
        height: 100vh;
        position: relative;
    }

    .bg-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid white;
        border-radius: 2rem;
        padding: 2.5rem;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        max-width: 650px;
        width: 90%;
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translate(-50%, -40%);
        }
        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }

    h2 {
        font-size: 1.8rem;
        margin: 1.5rem 0;
        line-height: 1.5;
        color: #f9f9f9;
    }

    h2 a {
        color: #4ecdc4;
        text-decoration: none;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.3s ease;
    }

    h2 a:hover {
        color: #52ffa8;
    }

    h2 a svg {
        width: 1.2rem;
        height: 1.2rem;
        fill: currentColor;
    }

    .backButton {
        position: absolute;
        top: 5%;
        right: 4%;
        background: rgba(0, 0, 0, 0.3);
        border: 2px solid white;
        border-radius: 1rem;
        color: white;
        padding: 0.5rem 1.5rem;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        z-index: 10;
    }

    .backButton:hover {
        background: white;
        color: #111341;
        transform: scale(1.1);
    }

    .logo {
        position: absolute;
        top: 2rem;
        left: 1rem;
        width: 120px;
        height: auto;
    }

    @media (max-width: 768px) {
        h2 {
            font-size: 1.5rem;
        }

        .bg-container {
            padding: 2rem;
        }

        .backButton {

            padding: 0.4rem 1rem;
        }

        .logo {
            width: 90px;
        }
    }

    @media (max-width: 480px) {
        h2 {
            font-size: 1.2rem;
        }

        .bg-container {
            width: 95%;
        }

        .logo {
            width: 90px;
        }
    }
</style>

<img class="logo" src="{% static './Assets/whiteIste.png' %}" alt="Logo">
<a href="{% url 'cit2020:index' %}">
    <button class="backButton"><</button>
</a>
<div class="bg-container">
    <h2>
        <strong>Qualifier Round Is Over</strong>
    </h2>
    <h2>View
        <a href="{% url 'cit2020:lboard' %}">
            LEADERBOARD
        </a>
    </h2>
    <h2>
        <strong>Keep Practicing, Meet You In CIT 9.0</strong>
    </h2>
</div>
{% endblock %}
